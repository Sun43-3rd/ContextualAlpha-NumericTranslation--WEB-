<!DOCTYPE html> 
<html>
	<html lang="en-us">	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>
			CANT | Contextual Alpha-Numeric Translation
		</title>
		<link rel="stylesheet" href="CANT.css">
	</head>
	<body>

		<div class="vertical">
			<div class="horizontal">
				<span class="text-heading-2">Law</span>
							
				<select id="calc_law">
					<option>Reduced</option>
					<option>Ordinal</option>
					<option>K&V</option>
				</select>
			</div>	
			<div>
				<span class="text-heading-2">Subject</span>
				<span id="calc_subject" class="input text-subtitle" contenteditable="true">A</span>
			</div>
			<button id="calc_download">Download</button>
		<div>
			<table id="results">
				<tr>
					<td>
						<select id="results_format">
								<option value="text">Text</option>
								<option value="json">JSON</option>
								<option value="csv">CSV</option>
						</select>
					</td>
					<td class="text-subtitle"></td>
				</tr>
			</table>
		</div>
		<script type="module" src="Test.js"></script>
	</body>
</html>

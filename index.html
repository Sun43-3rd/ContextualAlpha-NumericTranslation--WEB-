<!DOCTYPE html> 
<html>
	<html lang="en-us">	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>
			CANT | Contextual Alpha-Numeric Translation
		</title>
		<link rel="stylesheet" href="CANT.css">
	</head>
	<body>
	
		<div class="vertical">
			<div class="horizontal">
				<span class="text-heading-2">Law</span>
							
				<select id="calc_law">
					<option>Reduced</option>
					<option>Ordinal</option>
					<option>KV</option>
				</select>
			</div>	
			<div class="horizontal">
				<span class="text-heading-2">Subject</span>
				<span id="calc_subject" class="input text-subtitle" contenteditable="true">A</span>
			</div>
			<button id="calc_download">Download</button>
		</div>
		<div class="horizontal">
			<select id="calc_filetype" style="border: none">
				<option value="text">Text</option>
				<option value="json">JSON</option>
				<option value="csv">CSV</option>
			</select>
					
			<span id="calc_results" class="text-subtitle" style="border: 2px solid white"></span>
		</div>
		
		<script type="module" src="Test.js"></script>
	</body>
</html>
